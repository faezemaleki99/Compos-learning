<div class="ui accordion">
    <ng-container *ngFor="let item of items; let i = index">
        <div (click)="onChangeItem(i)" class="title" [ngClass]="{'active': i === itemIndex}">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div class="content" [ngClass]="{'active': i === itemIndex}">
            <p>{{item.content}}</p>
        </div>
    </ng-container>
</div>
