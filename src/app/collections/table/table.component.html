<table class="ui celled table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{header.value}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let header of headers">{{item[header.key]}}</td>
        </tr>
    </tbody>
</table>
